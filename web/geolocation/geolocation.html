<html>
    <HEAD>
        <TITLE>PubNub Showcase Demo</TITLE>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--  Fonts -->
        <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

        <link rel="icon" href="../favicon.ico" />
        <link rel="stylesheet" href="geolocation.css">
        <link rel="stylesheet" href="../shared/style.css" />
        <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.7.2.2.min.js"></script>
        <script src="../shared/shared.js"></script>
        <script src="../shared/keys.js"></script>
        <script src="../shared/pubnub_setup.js"></script>
        <script src="../geolocation/geolocation.js"></script>

        <!--  Emoji  -->
        <script src="https://cdn.jsdelivr.net/npm/emoji-mart@latest/dist/browser.js"></script>
    </HEAD>
    <body onload="initialize()">
        <div id="header" class="container-fluid p-2 header app-header">
            <i class="bi bi-list display-4 mt-1" style="float:left" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#chatLeftSide" aria-controls="chatLeftSide"></i>
            <i class="bi bi-info-circle display-4 mt-1" style="float:right" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#chatRightSide" aria-controls="chatRightSide"></i>
            <h1 id='heading' class="display-4 fw-bold text-center">Geolocation</h1>
            <H3 id='header-subheading' class="text-center"> </H3>
        </div>
        <div class="row" style="padding-left: 50px; padding-right: 50px;">
            <div class="col">
                <!--<h1>GEO Track App - Real-time Locating Service</h1>-->
                <br>
                <div class="row">
                    <div class="col" >
                        <span class="custom-bubble">
                            <span id="active-label">0</span> active user(s)
                        </span>
                    </div>
                    <div class="col-auto">
                        <span id="geo-channel-id">GEO-Channel ID</span><span id="channel-label" class="custom-bubble">XXXXX</span>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div id="map-canvas-div">
                        <div id="map-canvas" style="width:100%;height:100%"></div>
                    </div>
                </div>
                <nav id="bottomNav" class="navbar fixed-bottom p-0">
                    <div class="container-fluid p-0">
                        <a class="nav-link flex-grow-1 bottom-nav-item" href="javascript:launchApp('../chat');"><i
                                class="bi bi-chat-left p-1"></i><br>Chat</a>
                        <a class="nav-link flex-grow-1 bottom-nav-item" href="../discover/discover.html"><i
                                class="bi bi-search-heart p-1"></i><br>Discover</a>
                        <a class="nav-link flex-grow-1 bottom-nav-item" href="../admin/admin.html"><i
                                class="bi bi-person-circle p-1"></i><br>Me</a>
                    </div>
                </nav>
            </div>
            <div class="d-flex flex-column custom-bubble" style="margin-top: 16px;">
                <h1 style="padding-left: 4px; padding-top: 16px;">Enter a New Location</h1>
                <div id="pac-container">
                    <input style="width: 100%;" id="pac-input" type="text" placeholder="Enter location" />
                </div>
                <div id="infowindow-content" style="padding-left: 4px; padding-top: 16px; flex: 0.95;">
                    <span id="place-name" class="title"></span><br />
                    <span id="place-address"></span>
                </div>
                <div class="d-flex flex-row">
                    <div id="enter-button" class="text-box" style="flex: auto; width: 100%; padding-right: 8px;">
                        <a id="text-box-enter" href="#" class="btn btn-white btn-animate" style="width: 100%">Use Current Location</a>
                    </div>
                    <div class="text-box" style="flex: auto; width: 40%">
                        <a href="#" class="btn btn-white btn-animate" style="width: 100%">Share</a>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDyl7ItKt5viBBju5Rwsqwrii5soyWUzp0&callback=initialize&libraries=places&v=weekly"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
