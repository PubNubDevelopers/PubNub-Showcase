<HTML>

<HEAD>
    <TITLE>PubNub Showcase Demo</TITLE>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--  Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <link rel="icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./shared/style.css" />
    <link rel="stylesheet" href="./index.css" />
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.7.2.2.min.js"></script>
    <script type='text/javascript' > 
        var pn = null; 
      </script>
    <script src="./shared/keys.js"></script>
    <script src="./shared/pubnub_setup.js"></script>
    <script src="./shared/shared.js"></script>
    <script src="./index.js"></script>
</HEAD>

<BODY onload="loadLogin()">

    <div class="container-fluid mb-3 p-2" style="background-color:#9A1A1E; color:#FFFFFF">
        <h1 class="display-4 fw-bold text-center">PubNub Showcase</h1>
    </div>

    <div class="p-3">
        <!-- Shown if no PubNub keys found in setup.js -->
        <div class="container alert alert-danger alert-dismissible fade show" style="display:none" id="noKeysAlert"
            role="alert">
            <i class="fa-solid fa-triangle-exclamation"></i>
            <strong>Cannot find PubNub keys.</strong> Please specify your PubNub keys in keys.js.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="card">
            <div class="card-header" style="background-color:#72A9AD">
                <H3>Choose a Nickname and Avatar</H3>
            </div>
            <div class="card-body">
                <form action="./discover/discover.html" onsubmit="login(this); return false;">
                <div class="mb-3">
                    <H3><label for="txtNickname" class="form-label">Nickname</label></H3>
                    <input type="text" class="form-control" id="txtNickname" placeholder="Enter a nickname" autofocus required />
                </div>

                <div class="mb-3">
                    <H3><label class="form-label">Avatar</label></H3>

                    <img src="" class="avatar" onclick="selectedAvatar(0, src);" id="avatar-0">

                    <img src="" class="avatar" onclick="selectedAvatar(1, src);" id="avatar-1">

                    <img src="" class="avatar" onclick="selectedAvatar(2, src);" id="avatar-2">

                    <img src="" class="avatar" onclick="selectedAvatar(3, src);" id="avatar-3">

                    <img src="" class="avatar" onclick="selectedAvatar(4, src);" id="avatar-4">

                    <br><br>

                    <a href="#" class="btn btn-pn" style="line-height:12px;font-size:16px;" onclick="uploadCustomAvatar();">Upload custom avatar</a>

                </div>
                <input type="submit" class="btn btn-pn disabled" id="btnLogin" value="Login" style="float:right"/>
            </form>
            </div>
        </div>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Not Implemented</strong>
                <small></small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div id='toast-body' class="toast-body">
                This feature has not yet been implemented.
            </div>
        </div>
    </div>





</BODY>

</HTML>
