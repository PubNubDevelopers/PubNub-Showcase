<HTML>

<HEAD>
    <TITLE>PubNub Showcase | Real-Time Data Streaming Demo</TITLE>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--  Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600" rel="stylesheet">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <link rel="icon" href="../favicon.ico" />
    <link rel="stylesheet" href="./real-time.css" />
    <link rel="stylesheet" href="../shared/style.css" />
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.7.2.2.min.js"></script>
    <script src="../shared/shared.js"></script>
    <script src="../shared/keys.js"></script>
    <script src="../shared/pubnub_setup.js"></script>
    <script src="./real-time.js"></script>
    <script src="./streams.js"></script>

</HEAD>

<BODY onload="loadRealTime()">

    <div id="header" class="app-header">
        <h1 id='heading' class="display-4 text-center">Real-Time Data Streaming</h1>
    </div>

    <div class="main-container">
        <div id='messageList' class="message-list">

            <div id='messageListContents' class="px-2 message-list-contents">

            </div>
        </div>

        <div class="rhs">

            <div id="pick-stream" class="container-fluid stream-selection">

                <div class="row">
                    <div class="stream-option">Choose Stream: </div>
                </div>
                <div class="row">
                    <div class="stream-option">
                        <nobr>
                            <input class="form-check-input" type="checkbox" id="twitter"
                                onchange="streamSelected(this);">
                            <label class="form-check-label" for="twitter">
                                <i class="bi bi-twitter"></i> Twitter Posts (Live)
                            </label>
                        </nobr>
                    </div>
                </div>
                <div class="row">

                    <div class="stream-option">
                        <nobr>
                            <input class="form-check-input" type="checkbox" id="wikipedia"
                                onchange="streamSelected(this);">
                            <label class="form-check-label" for="wikipedia">
                                <i class="bi bi-wikipedia"></i> Wikipedia Updates (Live)
                            </label>
                        </nobr>
                    </div>
                </div>
                <div class="row">

                    <div class="stream-option">
                        <nobr>
                            <input class="form-check-input" type="checkbox" id="sensors"
                                onchange="streamSelected(this);" checked>
                            <label class="form-check-label" for="sensors">
                                <i class="bi bi-thermometer-half"></i> Simulated Streams
                            </label>
                        </nobr>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>





    <nav id="bottomNav" class="navbar p-0" style="min-height:fit-content">

        <div class="container-fluid p-0">
            <a class="nav-link flex-grow-1 bottom-nav-item" href="javascript:launchApp('../chat');"><i
                    class="bi bi-chat-left p-1"></i><br>Chat</a>
            <a class="nav-link flex-grow-1 bottom-nav-item" href="../discover/discover.html"><i
                    class="bi bi-search-heart p-1"></i><br>Discover</a>
            <a class="nav-link flex-grow-1 bottom-nav-item" href="../admin/admin.html"><i
                    class="bi bi-person-circle p-1"></i><br>Me</a>
        </div>
    </nav>

</BODY>

</HTML>
