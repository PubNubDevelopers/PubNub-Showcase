<HTML>

<HEAD>
    <TITLE>PubNub Showcase | Real-Time Data Streaming Demo</TITLE>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--  Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800" rel="stylesheet">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <link rel="icon" href="../favicon.ico" />
    <link rel="stylesheet" href="./real-time.css" />
    <link rel="stylesheet" href="../shared/style.css" />
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.7.2.2.min.js"></script>
    <script src="../shared/shared.js"></script>
    <script src="../shared/keys.js"></script>
    <script src="../shared/pubnub_setup.js"></script>
    <script src="./real-time.js"></script>
    <script src="./streams.js"></script>

</HEAD>

<BODY onload="loadRealTime()">

    <div id="header" class="">
        <div class="blue-ellipse-bkd"></div>
        <H2 id='heading' class="demo-header heading-2">Real-Time Streaming</H2>
        <div class="red-ellipse-bkd"></div>
    </div>

    <div class="main-container">
        <div id='messageList' class="message-list">

            <div id='messageListContents' class="message-list-contents text-label">

            </div>
        </div>

        <div class="rhs text-body-2">

            <div id="pick-stream" class="stream-selection">

                <div class="row">
                    <div class="">Choose Stream: </div>
                </div>
                <div class="row">
                    <div class="stream-option">
                        <nobr>
                            <input class="pn-check form-check-input" type="checkbox" id="twitter"
                                onchange="streamSelected(this);">
                            <label class="form-check-label" for="twitter">
                                <i class="bi bi-twitter"></i> Twitter Posts (Live)
                            </label>
                        </nobr>
                    </div>
                </div>
                <div class="row">

                    <div class="stream-option">
                        <nobr>
                            <input class="pn-check form-check-input" type="checkbox" id="wikipedia"
                                onchange="streamSelected(this);">
                            <label class="form-check-label" for="wikipedia">
                                <i class="bi bi-wikipedia"></i> Wikipedia Updates (Live)
                            </label>
                        </nobr>
                    </div>
                </div>
                <div class="row">

                    <div class="stream-option">
                        <nobr>
                            <input class="pn-check form-check-input" type="checkbox" id="sensors"
                                onchange="streamSelected(this);" checked>
                            <label class="form-check-label" for="sensors">
                                <i class="bi bi-thermometer-half"></i> Simulated Streams
                            </label>
                        </nobr>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>





    <nav id="bottomNav" class="navbar">

        <div class="navbar-container">
            <a class="nav-link bottom-nav-item" href="../index.html">
                <img class="navbar-icon" src="../img/navbar/home.png">
                <span class="text-caption navbar-text">Home</span></a>
            <a class="nav-link bottom-nav-item" href="../index.html">
                <img class="navbar-icon" src="../img/navbar/discover.png">
                <span class="text-caption navbar-text">Discover</span></a>
            <a class="nav-link bottom-nav-item" href="../admin/admin.html">
                <img class="navbar-icon" src="../img/navbar/profile.png">
                <span class="text-caption navbar-text">Profile</span></a>
        </div>
    </nav>

</BODY>

</HTML>
