<HTML>

<HEAD>
    <TITLE>PubNub Showcase Demo</TITLE>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--  Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <link rel="icon" href="../favicon.ico" />
    <link rel="stylesheet" href="./virtual-events.css" />
    <link rel="stylesheet" href="../shared/style.css" />
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.7.2.2.min.js"></script>
    <script src="../shared/shared.js"></script>
    <script src="../shared/keys.js"></script>
    <script src="../shared/pubnub_setup.js"></script>
    <script src="./virtual-events.js"></script>
    <script src="./poll.js"></script>
    <script src="./poll-questions.js"></script>

    <!--  Emoji  -->
    <script src="https://cdn.jsdelivr.net/npm/emoji-mart@latest/dist/browser.js"></script>


</HEAD>

<BODY onload="loadVirtualEvents()">

    <div id="liveStream" class="live-stream">
        <iframe src="https://www.youtube.com/embed/YaJbc7s1ROg?&autoplay=1&mute=1&start=18"
            title="Node.js WebSocket Programming Tutorial with JavaScript" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope"></iframe>
    </div>

    <div id='messageList' class="message-list">

        <div id='messageListContents' class="px-2 message-list-contents">

        </div>
    </div>



    <div id="emojiPicker" class="mx-2 emoji-picker" style="bottom:150px">

    </div>

    <div id="poll-container" class="container" style="margin:0px;display:none">

        <div class="row">
            <div class="col-lg-12">
                <span id="poll-question">Poll Question</span>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4"><input class="form-check-input" type="radio" name="pollOptions"
                    id="poll-option1-radio" data-opt="0" onchange="pollOptionSelected(this);"><span id="poll-option1"
                    class="option-label">Option 1</span>&nbsp;(<span id="poll-option1-pct">0</span>%)</div>
            <div class="col-lg-4"><input class="form-check-input" type="radio" name="pollOptions"
                    id="poll-option2-radio" data-opt="1" onchange="pollOptionSelected(this);"><span id="poll-option2"
                    class="option-label">Option 2</span>&nbsp;(<span id="poll-option2-pct">0</span>%)</div>
            <div class="col-lg-4"><input class="form-check-input" type="radio" name="pollOptions"
                    id="poll-option3-radio" data-opt="2" onchange="pollOptionSelected(this);"><span id="poll-option3"
                    class="option-label">Option 3</span>&nbsp;(<span id="poll-option3-pct">0</span>%)</div>
        </div>
    </div>

    <nav id="bottomNav" class="navbar p-0" style="min-height:fit-content">

        <div class="d-flex flex-row py-2 message-input-bar">
            <i id='emoji-pick' class="bi bi-emoji-smile align-self-center message-input-icon mx-2"
                onclick="messageInputEmoji()"></i>
            <input id="input-message" class="message-input" placeholder="Message" />
            <i class="bi bi-send align-self-center message-input-icon mx-2" onclick="messageInputSend()"></i>
            <i class="bi bi-clipboard-data align-self-center message-input-icon mx-2" onclick="togglePoll()"></i>
        </div>



        <div class="container-fluid p-0">
            <a class="nav-link flex-grow-1 bottom-nav-item" href="javascript:launchApp('../chat');"><i
                    class="bi bi-chat-left p-1"></i><br>Chat</a>
            <a class="nav-link flex-grow-1 bottom-nav-item" href="../discover/discover.html"><i
                    class="bi bi-search-heart p-1"></i><br>Discover</a>
            <a class="nav-link flex-grow-1 bottom-nav-item" href="../admin/admin.html"><i
                    class="bi bi-person-circle p-1"></i><br>Me</a>
        </div>
    </nav>


    <script>
        const pickerOptions = {onEmojiSelect: selectEmoji}
        const picker = new EmojiMart.Picker(pickerOptions)

        document.getElementById('emojiPicker').appendChild(picker)
    </script>


</BODY>

</HTML>
